    <input ng-model="name" type="text" placeholder="搜索职位/公司城市">
    <button ng-click="search()" class="ta-l"><img class="d-ib va-m" src="image/search.png" alt=""><span class="va-m">搜索</span></button>
</div>
<div app-tab list="tabList" tab-click="tClick(id, name)"></div>
<div app-position-list filter-obj="filterObj" data="positionList" style="padding-top: 82px"></div>
<div app-foot></div>
<div app-sheet list="sheet.list" visible="sheet.visible" select="sClick(id, name)"></div>
