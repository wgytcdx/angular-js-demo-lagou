<div class="register">
    <form name="form">
        <div class="form-line p-r">
            <span class="icon account d-ib va-t"></span><input name="phone" ng-model="user.phone"
                                                               validator="required, phone"
                                                               class="d-ib account-input" type="text"
                                                               placeholder="输入手机号">
        </div>
        <div class="form-line p-r">
            <span class="icon lock d-ib va-t"></span><input name="password" ng-model="user.password"
                                                            validator="required, password" class="d-ib" type="password"
                                                            placeholder="设置6位以上的密码">
        </div>
        <div class="message-box">
            <input name="code" validator="required" ng-model="user.code" class="message-input" type="text"
                   placeholder="短信验证码">
            <span class="message ta-c {{time?'disabled':''}}" ng-click="time?1==1:send()"
                  ng-bind="time?time:'发送短信'"></span>
        </div>
        <button class="d-b login-btn" ui-sref="login">登录</button>
        <button class="d-b register-btn" validation-submit="form" ng-click="submit()">注册</button>
    </form>
</div>
