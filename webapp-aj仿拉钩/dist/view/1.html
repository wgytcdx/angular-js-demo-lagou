<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        html {
            width: 100%;
        }
        body {
            width: 100%;
            position: relative;
        }
        .div1 {
            width: 100%;
            height: 100px;
            background-color: red;
        }
        .div2 {
            width: 100px;
            height: 500px;
            background-color: #000;
        }
        .div3 {
            /*width: 100%;*/
            height: 500px;
            background-color: blue;
            position: absolute;
            left: 100px;
            top: 100px;
            right: 0;
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3">111</div>
</body>
</html>
